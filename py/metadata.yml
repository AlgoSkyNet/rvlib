Normal:
     name: Normal
     spec: ('mu', float32), ('sigma', float32)
     pyname: norm
     loc: self.mu
     scale: self.sigma
     shape: None
     mean: self.mu
     median: self.quantile(.5)
     mode: self.mu
     var: self.sigma ** 2
     std: self.sigma
     skewness: 0.0
     kurtosis: 0.0
     entropy: 0.5 * (np.log(2*np.pi) + 1.0) + np.log(self.sigma)
     mgf: np.exp(x * mu + 0.5 * sigma**2 * x**2)
     cf: np.exp(1j * x * mu - 0.5 * sigma**2 * x**2)
     insupport: -inf < x < inf
     name_doc: Normal
     pdf_tex: p(x;\mu,\sigma)=\frac{1}{\sigma \sqrt{2\pi}}e^{-\frac{(x-\mu)^2}{2\sigma^2}}
     param_names: ["mu", "sigma"]
     param_descrs: ["mean of the distribution",
                    "Standard deviation of the distribution"]
     string: Normal(mu=%.5f, sigma=%.5f)

Chisq:
     name: Chisq
     spec: ('v', int32)
     pyname: chisq
     loc: None
     scale: None
     shape: self.v
     mean: self.v
     median: self.quantile(.5)
     mode: max(self.v - 2, 0)
     var: self.v * 2.0
     std: np.sqrt(self.v * 2.0)
     skewness: np.sqrt(8.0 / self.v)
     kurtosis: 12.0 / self.v
     entropy: .5 * self.v +  np.log(2.0) + lgamma(.5 * self.v) + (1.0 - .5 * self.v) * digamma(.5 * self.v)
     mgf: (1.0 - 2.0 * x)**(-v * 0.5)
     cf: (1.0 - 2.0 * 1j * x)**(-v * 0.5)
     insupport: 0 <= x < inf
     name_doc: Chi squared
     pdf_tex: p(x; k)= \frac{x^{k/2 - 1} e^{-x/2}}{2^{k/2} \Gamma(k/2)}, x > 0
     param_names: ["k"]
     param_descrs: ["Degrees of Freedom"]
     string: ChiSquared(k=%.5f)